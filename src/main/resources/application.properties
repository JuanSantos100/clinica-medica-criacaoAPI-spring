//URL de conexão com banco de dados: 

spring.datasource.url=jdbc:mysql://localhost/vollmed_api
spring.datasource.username=dbavollmed
spring.datasource.password=master

//Apresentação do Log SQL da consulta feita no banco de dados

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

//Definindo traduções para os parametros de paginação:
spring.data.web.pageable.page-parameter=pagina
spring.data.web.pageable.size-parameter=tamanho
spring.data.web.sort.sort-parameter=ordem

//Pedir para o spring  não enviar o trace no erro
server.error.include-stacktrace=never

//Secret do Token JWT
//Caso não encontre a variavél de ambeinte, usa a default, declarado após o :
api.security.token.secret=${JWT_SECRET:12345678} 